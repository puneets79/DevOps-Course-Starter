{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <ul class="list-group mb-4">
        <!-- List the todo items here -->
        
        <table>
          <th>ID</th><th>Title</th><th>Status</th>
          {%for item in items%}
          <tr>
            <td>{{item['id']}}</td>
            <td>{{item['title']}}</td>
            <td>{{item['status']}}</td>
          </tr>
          {%endfor%}
        </table>
        
      </ul>
    </div>
  </div>
{% endblock %}
