- name: Install Todo App on Managed nodes
  hosts: all
  remote_user: ec2-user

  tasks:
  - name: Install Python
    ansible.builtin.yum:
      name: python3
      state: latest
    become: yes

  - name: Install Git
    ansible.builtin.yum:
      name: git
      state: latest
    become: yes

  - name: install poetry
    ansible.builtin.shell: curl -sSL https://install.python-poetry.org | python3 -

  - name: Create folder for Todo App
    ansible.builtin.file:
      path: /opt/todoapp
      state: directory
      owner: ec2-user
      mode: 0755
    become: yes

  - name: clone my git repo
    ansible.builtin.git:
      repo: https://github.com/puneets79/DevOps-Course-Starter.git
      dest: /opt/todoapp
  
  
  - name: Install Poetry dependencies
    ansible.builtin.command:
      chdir: /opt/todoapp/
      cmd: /home/ec2-user/.local/bin/poetry install

  - name: copy.env file
    ansible.builtin.copy:
      src: /opt/todoapp/DevOps-Course-Starter/.env
      dest: /opt/todoapp/.env
      owner: ec2-user
      group: ec2-user
      mode: '0644'
    become: yes
  
  - name: copy todoapp service file
    ansible.builtin.copy:
      src: /opt/todoapp/DevOps-Course-Starter/todoapp.service
      dest: /etc/systemd/system/todoapp.service
      mode: '0755'
    become: yes

  - name: Start Todo App
    ansible.builtin.systemd:
      state: restarted
      daemon_reload: true
      name: todoapp
    become: yes
  